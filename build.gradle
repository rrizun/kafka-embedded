plugins {
	id "org.springframework.boot" version "2.1.2.RELEASE"
}

apply plugin: "java"
apply plugin: "io.spring.dependency-management"

repositories {
    jcenter()
	mavenCentral()
    maven {
        url "https://packages.confluent.io/maven"
    }
}

dependencies {
    implementation "org.springframework.boot:spring-boot"
    implementation "org.springframework.boot:spring-boot-starter-web"
	implementation "com.google.code.gson:gson:+"
    implementation "com.google.guava:guava:+"
    implementation "com.graphql-java:graphql-java:+"
    // implementation "com.graphql-java:graphql-java-spring-boot-starter-web:+"

    implementation "org.apache.kafka:kafka_2.12:2.1.1"
    implementation "org.apache.kafka:kafka-streams:2.1.1"

    implementation "io.confluent:kafka-schema-registry:+"

    //compile group: 'org.apache.kafka', name: 'kafka-streams', version: '2.1.1'

}

configurations {
    all*.exclude module : 'spring-boot-starter-logging'
}
